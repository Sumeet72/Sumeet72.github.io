<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Markdown Example</title>

		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/white.css" id="theme">

        <link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">
    
			<div class="slides">

        		
                <!-- Slides are separated by three dashes (the default) -->
                <section data-markdown>
                    <script type="text/template">
                        ## GitHub ![image](https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/200px-GitHub_Invertocat_Logo.svg.png)
                          
			 GitHub allows collaboration with developers from all over the world. 
			 Open-source solutions like GitHub enable potential developers to contribute and share their knowledge to benefit the global community.
			 GitHub helps every team member work together on a project from any location while facilitating collaboration. 
			 You can also review previous versions created at an earlier point in time.
			 
                        </script>
                </section>
				 <!-- Slide attributes -->
				<section data-markdown>
                        		<script type="text/template">
						<!-- .slide: data-background="#000000" -->
						## Features
						1. Easy Project Management : Developers can come together and update their work.
						2. Effective Team Management : GitHub helps the team members to remain on the project track and can view other members code and can pull request.
				 	</script>
                		</section>
					
				
				 <!-- Element attributes -->
				<section data-markdown>
				    <script type="text/template">
					## GitHubâ€™s Competitors
					- Bitbucket <!-- .element: class="fragment" data-fragment-index="3" -->
					- GitLab <!-- .element: class="fragment" data-fragment-index="2" -->
					- SourceForge <!-- .element: class="fragment" data-fragment-index="2" -->
					- Launchpad <!-- .element: class="fragment" data-fragment-index="1" -->
					- Phabricator <!-- .element: class="fragment" data-fragment-index="1" -->
					</script>
                		</section>	
					
				
				<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
					<script type="text/template" >
				1. __SourceForge__ is an older and well-established platform for hosting open-source projects. It offers version control, issue tracking, and collaboration tools. However, GitHub has gained significant popularity due to its intuitive interface, extensive integrations, and thriving community, making it a more attractive option for many developers.					
				2. __GitLab__ GitLab is a web-based DevOps platform that offers features similar to GitHub, including version control, code review, and collaboration tools, integrated CI/CD pipelines. However, GitHub has a larger user base, extensive community support, and a well-established ecosystem of integrations, making it a preferred choice for many developers.
				3. __Bitbucket__ Bitbucket is another popular alternative that provides code hosting and collaboration capabilities. Bitbucket has a strong focus on integrating with Jira for issue tracking and project management. However, GitHub offers a more extensive set of features, a larger developer community, and better integration options with various third-party tools.
					</script>
						</section>
				<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
					<script type="text/template" >
					Git is a distributed version control system widely used in software development. It was created by Linus Torvalds, the same person who developed the Linux operating system. Git is designed to track changes to files and coordinate the work of multiple developers on a project. Here are some key aspects of Git:

					Version Control: Git allows developers to manage different versions of their codebase. It tracks changes to files over time, allowing you to view and revert to previous versions if needed.
					Distributed System: Git is a distributed version control system, which means that every developer has a complete copy of the entire repository on their local machine. This allows developers to work offline, commit changes locally, and later synchronize them with the central repository.
					Speed and Efficiency: Git is designed to be fast and efficient. Most operations are performed locally, as the complete repository is available on the developer's machine. This enables quick commits, branching, merging, and history traversal.
					</script>
						</section>
             <!-- Slides are separated by regexp matching newline + three dashes + newline, vertical slides identical but two dashes -->
                <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
                    <script type="text/template" >
                        ## Markdown
                        Markdown is a lightweight markup language commonly used for formatting text on the web.
			It was created in 2004 by John Gruber, a software developer, and Aaron Swartz, an internet activist, as a way to write and format text in a simple and straightforward manner.

                         </script>
                  </section>
				
		 <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="slide.md"></section>
				
		<!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="slides.md"></section>
          
        
          </div>
		</div>
    
    <script src="../dist/reveal.js"></script>
        <script src="../plugin/markdown/markdown.js"></script>
        <script src="../plugin/highlight/highlight.js"></script>
    <script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				plugins: [ RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
