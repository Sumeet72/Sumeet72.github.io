<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Markdown Example</title>

		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/white.css" id="theme">

        <link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

        		
                <!-- Slides are separated by three dashes (the default) -->
                <section data-markdown>
                    <script type="text/template">
                        ## GitHub ![image](https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/200px-GitHub_Invertocat_Logo.svg.png)
                          
			 GitHub allows collaboration with developers from all over the world. 
			 Open-source solutions like GitHub enable potential developers to contribute and share their knowledge to benefit the global community.
			 GitHub helps every team member work together on a project from any location while facilitating collaboration. 
			 You can also review previous versions created at an earlier point in time.
			 
                        </script>
                </section>
			<section data-markdown>
                        	<script type="text/template">
                        		
					## What are GitHub’s Features?
			
					1. Easy Project Management : Developers can come together and update their work. 
					2. Effective Team Management : GitHub helps the team members to remain on the project track and can view other members code and can pull request.
					
				 </script>
                	</section>
					
			<section data-markdown>
                        	<script type="text/template">
					## GitHub’s Competitors
					There are many alternatives and competitors to GitHub.
					- Bitbucket
					- GitLab
					- Sourceforge
					- Launchpad
					- Phabricator

                   		 </script>
                	</section>
             <!-- Slides are separated by regexp matching newline + three dashes + newline, vertical slides identical but two dashes -->
                <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
                    <script type="text/template">
                        ## Markdown
			
			
                        That is so funny! :joy:

                        --

                        ## Demo 2
                        Slide 1.2

                        ---

                        ## Demo 2
                        Slide 2
                    </script>
                  </section>
        
               <!-- Slide attributes -->
                <section data-markdown>
                    <script type="text/template">
                        <!-- .slide: data-background="#000000" -->
                        ## Slide attributes
                    </script>
                 </section>
        
          </div>
		</div>
    
    <script src="../dist/reveal.js"></script>
        <script src="../plugin/markdown/markdown.js"></script>
        <script src="../plugin/highlight/highlight.js"></script>
    <script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				plugins: [ RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
