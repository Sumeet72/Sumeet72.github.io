<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Markdown Example</title>

		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/white.css" id="theme">

        <link rel="stylesheet" href="../plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">
    
			<div class="slides">

        		
                <!-- Slides are separated by three dashes (the default) -->
                <section data-markdown>
                    <script type="text/template">
                        ## GitHub ![image](https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/200px-GitHub_Invertocat_Logo.svg.png)
                          
			 GitHub allows collaboration with developers from all over the world. 
			 Open-source solutions like GitHub enable potential developers to contribute and share their knowledge to benefit the global community.
			 GitHub helps every team member work together on a project from any location while facilitating collaboration. 
			 You can also review previous versions created at an earlier point in time.
			 
                        </script>
                </section>
				 <!-- Slide attributes -->
				<section data-markdown>
                        		<script type="text/template">
						<!-- .slide: data-background="#000000" -->
						## Features
						1. Easy Project Management : Developers can come together and update their work.
						2. Effective Team Management : GitHub helps the team members to remain on the project track and can view other members code and can pull request.
				 	</script>
                		</section>
					
				
				 <!-- Element attributes -->
				<section data-markdown>
				    <script type="text/template">
					## GitHubâ€™s Competitors
					- Bitbucket <!-- .element: class="fragment" data-fragment-index="3" -->
					- GitLab <!-- .element: class="fragment" data-fragment-index="2" -->
					- SourceForge <!-- .element: class="fragment" data-fragment-index="2" -->
					- Launchpad <!-- .element: class="fragment" data-fragment-index="1" -->
					- Phabricator <!-- .element: class="fragment" data-fragment-index="1" -->
				    </script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
				1. SourceForge: SourceForge is an older and well-established platform for hosting open-source projects. It offers version control, issue tracking, and collaboration tools. SourceForge has been around longer than GitHub and has a large repository of open-source software. However, GitHub has gained significant popularity due to its intuitive interface, extensive integrations, and thriving community, making it a more attractive option for many developers.
				2. Azure DevOps (formerly known as Visual Studio Team Services or VSTS): Azure DevOps is a comprehensive platform that provides version control, project management, and CI/CD capabilities. It offers seamless integration with Microsoft development tools and services, making it a suitable choice for organizations already invested in the Microsoft ecosystem. However, GitHub has a broader user base, extensive community support, and a more user-friendly interface, making it the preferred choice for open-source projects and individual developers.

					</script>
				</section>
				
					
                   		 
             <!-- Slides are separated by regexp matching newline + three dashes + newline, vertical slides identical but two dashes -->
                <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
                    <script type="text/template" >
                        ## Markdown
                        Markdown is a lightweight markup language commonly used for formatting text on the web.
			It was created in 2004 by John Gruber, a software developer, and Aaron Swartz, an internet activist, as a way to write and format text in a simple and straightforward manner.

                         </script>
                  </section>
				
		 <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="slide.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
          
        
          </div>
		</div>
    
    <script src="../dist/reveal.js"></script>
        <script src="../plugin/markdown/markdown.js"></script>
        <script src="../plugin/highlight/highlight.js"></script>
    <script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				plugins: [ RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
